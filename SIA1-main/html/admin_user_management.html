<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>User Management Â· Lab System</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<link rel="stylesheet" href="../css/dashboard.css" />
<link rel="stylesheet" href="../css/admin_transactions.css" />

</head>
<body>
<aside class="sidebar sidebar-blue-gradient">
  <div class="logo-row">
    <img src="../src/img/panda2.png" alt="P & A Logo" class="sidebar-logo" />
    
  </div>
  <nav class="sidebar-nav">
    <a href="admin_dashboard.html" class="nav-item">
      <span class="nav-icon nav-icon-blue"><i class="fa-solid fa-chart-line"></i></span>
      <span class="nav-label">Dashboard</span>
    </a>
    <a href="admin_patient_test.html" class="nav-item">
      <span class="nav-icon nav-icon-blue"><i class="fa-solid fa-vial"></i></span>
      <span class="nav-label">Patient Test</span>
    </a>
    <a href="admin_laboratory_results.html" class="nav-item">
      <span class="nav-icon nav-icon-blue"><i class="fa-solid fa-flask"></i></span>
      <span class="nav-label">Laboratory Results</span>
    </a>
    <a href="admin_inventory.html" class="nav-item">
      <span class="nav-icon nav-icon-blue"><i class="fa-solid fa-boxes-stacked"></i></span>
      <span class="nav-label">Inventory</span>
    </a>
    <a href="admin_Transactions.html" class="nav-item">
      <span class="nav-icon nav-icon-blue"><i class="fa-solid fa-receipt"></i></span>
      <span class="nav-label">Transactions</span>
    </a>
    <a href="admin_user_management.html" class="nav-item active nav-item-active">
      <span class="nav-icon nav-icon-blue"><i class="fa-solid fa-users"></i></span>
      <span class="nav-label">User Management</span>
    </a>
    <a href="admin_activity_logs.html" class="nav-item">
      <span class="nav-icon nav-icon-blue"><i class="fa-solid fa-list-check"></i></span>
      <span class="nav-label">Activity Logs</span>
    </a>
  </nav>
  <div class="sidebar-footer">
    <button class="logout-btn sidebar-logout logout-btn-red" onclick="logout()" title="Logout">
      <i class="fa-solid fa-right-from-bracket"></i>
      <span class="nav-label">Logout</span>
    </button>
  </div>
</aside>

<main class="main">
  <header class="topbar">
    <div>
      <p class="eyebrow">P & A Lab</p>
      <h1>User Management</h1>
    </div>
  </header>

  <div class="content" id="dashboard-content">
    <section class="section-block">
      <div class="section-header">
        <h2><i class="fa-solid fa-users"></i> User Management</h2>
        <div class="section-actions">
          <button class="btn btn-primary" onclick="openAddUserModal()">
            <i class="fa-solid fa-user-plus"></i> Add User
          </button>
        </div>
      </div>

      <div class="search-filter-bar">
        <input class="search-box" placeholder="Search by name, email, or role..." />
        <select class="filter-select" onchange="">
          <option value="">All Users</option>
          <option value="admin">Admin</option>
          <option value="staff">Staff</option>
          <option value="patient">Patient</option>
          <option value="active">Active</option>
          <option value="inactive">Inactive</option>
        </select>
      </div>

      <div class="stats-grid">
        <div class="stat-card">
          <div class="icon-container"><i class="fa-solid fa-users"></i></div>
          <div class="stat-title">Total Users</div>
          <div class="stat-value" id="statTotal">0</div>
        </div>
        <div class="stat-card">
          <div class="icon-container"><i class="fa-solid fa-user-check" style="color: #22c55e;"></i></div>
          <div class="stat-title">Active Users</div>
          <div class="stat-value" id="statActive" style="color: #22c55e;">0</div>
        </div>
        <div class="stat-card">
          <div class="icon-container"><i class="fa-solid fa-user-slash" style="color:#ef4444"></i></div>
          <div class="stat-title">Inactive Users</div>
          <div class="stat-value" id="statInactive" style="color:#ef4444">0</div>
        </div>
      </div>

      <div class="table-container">
        <table>
          <thead>
            <tr>
              <th>User ID</th>
              <th>Name</th>
              <th>Email</th>
              <th>Role</th>
              <th>Status</th>
              <th>Date Added</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="usersTable">
            <tr>
              <td colspan="7" class="empty-state-cell"><i class="fa-solid fa-circle-exclamation"></i> No users yet. Add your first user!</td>
            </tr>
          </tbody>
        </table>
      </div>
    </section>
  </div>

  <!-- Add User Modal -->
  <div id="modal-add-user" class="modal" role="dialog" aria-modal="true" aria-hidden="true" style="display:none;">
    <div class="modal-content">
      <div class="modal-header">
        <h3>Add New User</h3>
        <button class="close-btn" onclick="closeModal('modal-add-user')">&times;</button>
      </div>
      <form id="addUserForm">
        <div style="padding: 20px;">
          <div class="form-group">
            <label>Full Name</label>
            <input name="full_name" placeholder="Enter user's full name" required />
          </div>
          <div class="form-row">
            <div class="form-group">
              <label>Email</label>
              <input type="email" name="email" placeholder="user@example.com" required />
            </div>
            <div class="form-group">
              <label>Role</label>
              <select name="role" required>
                <option value="">-- Select role --</option>
                <option value="admin">Admin</option>
                <option value="staff">Staff</option>
                <option value="patient">Patient</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" name="password" placeholder="Enter password" required />
          </div>
          <div class="form-group">
            <label>Status</label>
            <select name="status" required>
              <option value="active">Active</option>
              <option value="inactive">Inactive</option>
            </select>
          </div>
          <div style="display:flex;gap:8px;justify-content:flex-end;margin-top:16px;">
            <button type="button" class="btn ghost" onclick="closeModal('modal-add-user')">Cancel</button>
            <button type="submit" class="btn btn-primary">Add User</button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <script src="../js/admin_transactions.js"></script>
</main>
</body>
</html>
