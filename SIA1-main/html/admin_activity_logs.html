<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Activity Logs Â· P & A Lab (Admin)</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="../css/dashboard.css" />
<link rel="stylesheet" href="../css/admin_transactions.css" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>
<body>

<aside class="sidebar sidebar-blue-gradient">
  <div class="logo-row">
    <img src="../src/img/panda2.png" alt="P & A Logo" class="sidebar-logo" />
   
  </div>
 <nav class="sidebar-nav">

    <a href="admin_dashboard.html" class="nav-item">
        <span class="nav-icon nav-icon-blue"><i class="fa-solid fa-chart-line"></i></span><span class="nav-label">Dashboard</span>
    </a>

    <a href="admin_patient_test.html" class="nav-item">
        <span class="nav-icon nav-icon-blue"><i class="fa-solid fa-vial"></i></span><span class="nav-label">Patient Test</span>
    </a>

    <a href="admin_laboratory_results.html" class="nav-item">
        <span class="nav-icon nav-icon-blue"><i class="fa-solid fa-flask"></i></span><span class="nav-label">Laboratory Results</span>
    </a>

    <a href="admin_inventory.html" class="nav-item">
        <span class="nav-icon nav-icon-blue"><i class="fa-solid fa-boxes-stacked"></i></span><span class="nav-label">Inventory</span>
    </a>

    <a href="admin_transactions.html" class="nav-item">
        <span class="nav-icon nav-icon-blue"><i class="fa-solid fa-receipt"></i></span><span class="nav-label">Transactions</span>
    </a>

    <a href="admin_user_management.html" class="nav-item">
        <span class="nav-icon nav-icon-blue"><i class="fa-solid fa-users-gear"></i></span><span class="nav-label">User Management</span>
    </a>

    <a href="admin_activity_logs.html" class="nav-item active nav-item-active">
        <span class="nav-icon nav-icon-blue"><i class="fa-solid fa-clock-rotate-left"></i></span><span class="nav-label">Activity Logs</span>
    </a>

  </nav>

  <div class="sidebar-footer">
    <button class="logout-btn sidebar-logout logout-btn-red" onclick="logout()">
        <i class="fa-solid fa-right-from-bracket"></i>
        <span class="nav-label">Logout</span>
    </button>
  </div>
</aside>

<main class="main">
<header class="topbar">
  <div class="topbar-left">
    <p class="eyebrow">P &amp; A LAB</p>
    <h1>Activity Logs</h1>
  </div>
  <div class="topbar-actions">
    <div class="user-pill">
      <img src="../src/img/panda.jpg" alt="user" class="user-avatar">
      <span class="user-name">Admin</span>
    </div>
  </div>
</header>

<div class="content" id="dashboard-content">
  <div class="controls-card">
    <div class="controls-left">
      <div class="search-input">
        <i class="fa fa-search"></i>
        <input type="text" placeholder="Search by user, action, or timestamp..." onkeyup="filterLogs(this.value)" />
      </div>

      <select class="filter-select" onchange="filterByAction(this.value)">
        <option value="">All Actions</option>
        <option value="login">Login</option>
        <option value="logout">Logout</option>
        <option value="create">Create</option>
        <option value="update">Update</option>
        <option value="delete">Delete</option>
      </select>

      <select class="filter-select">
        <option value="">All Time</option>
        <option value="today">Today</option>
        <option value="week">This Week</option>
        <option value="month">This Month</option>
      </select>
    </div>

    <div class="controls-right">
      <button class="btn ghost"><i class="fa-solid fa-file-export"></i> Export</button>
    </div>
  </div>

  <section class="section-block">
    <h2>Recent Activity Logs</h2>
    <div class="table-container">
      <table class="transactions-table">
        <thead>
          <tr>
            <th>TIMESTAMP</th>
            <th>USER</th>
            <th>ACTION</th>
            <th>DETAILS</th>
            <th>IP ADDRESS</th>
            <th>STATUS</th>
          </tr>
        </thead>
        <tbody id="logsTable">
          <tr class="empty-row">
            <td colspan="6">
              <div class="empty-state">
                <img src="../src/img/panda2.png" alt="No data" class="empty-illustration">
                <p class="empty-title">No activity logs yet</p>
                <p class="empty-desc">All system activity will be recorded and displayed here.</p>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </section>
</div>

<script src="../js/admin_transactions.js"></script>

</main>
</body>
</html>
