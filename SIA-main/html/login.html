<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - P&A Lab Management System</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/components.css">
</head>

<body class="login-page">

   
<div class="login-card">
    <div class="login-body">
        <img src="../src/img/logopanda.png" alt="panda2" class="panda-img">

        <h2>Welcome Back</h2>
        <p class="login-subtitle">Sign in to access the system</p>

        <form id="loginForm" class="login-form">
            <div class="form-group">
                <label for="username">Username or Email</label>
                <input type="text" id="username" name="username" required autofocus>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>

            <button type="submit" class="btn btn-primary btn-block">Sign In</button>
        </form>

        <div class="login-footer">
            <p class="text-muted">Default credentials: maria_admin / admin123</p>
        </div>
    </div>
</div>

    <script src="../js/utils.js"></script>
    <script src="../js/auth.js"></script>
</body>

</html>
